{% extends 'accueil/index.html' %}
{% load static %}

{% block body %}
<div class="mb-4"></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <form method="POST" enctype="multipart/form-data"  action="{% url 'create-demande' %}">
        {% csrf_token %}
        <div class="radio-buttons">
          <label class="mr-6">
            <input type="radio" name="type" value="scolaire" required>
           Administratif
          </label class="ml-6">
          <label>
            <input type="radio" name="type" value="administratif">
           Scolaire
          </label>
        </div>
        <div class="mb-3"></div>
        <div class="form-group">
            <input type="text" id="nom" name="nom" class="form-control" placeholder="Nom" required>
        </div>
        <div class="mb-3"></div>
      
        <div class="form-group">
          <input type="prenom" id="prenom" name="prenom" class="form-control" placeholder="Prenom" required>
        </div>
        <div class="mb-3"></div>
      
        <div class="form-group">
          <input type="text" id="adresse" name="adresse" class="form-control" placeholder="Adresse" required>
        </div>
        <div class="mb-3"></div>
      
        <div class="form-group">
            <input style="width: 100%;" type="tel" id="telephone" name="telephone" class="form-control intl-tel-input" placeholder="Téléphone" required>
        </div>
        <div class="mb-3"></div>
      <!-- 
        <div class="form-group">
          <input type="text" id="delai_traitement" name="delai_traitement" class="form-control">
        </div>
        <div class="mb-3"></div>
      
        <div class="form-group">
          <input type="text" id="numer_confirmation" name="numer_confirmation" class="form-control">
        </div>
        <div class="mb-3"></div>
      
        <div class="form-group">
          <select id="citoyen" name="citoyen" class="form-control" aria-placeholder="Sélectionner un citoyen">
            {% for citoyen in citoyens %}
                <option>{{ citoyen.nom }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3"></div> -->
        <div class="form-group">
          <label for="id_recuperer_en_ligne" class="font-weight-bold">Méthode de récupération :</label>
          <div class="d-flex">
            <div class="form-check mr-3">
              <label class="form-check-label">
                {{ form.recup.0 }}
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                {{ form.recup.1 }}
              </label>
            </div>
          </div>
        </div>
        <div class="mb-3"></div>
        <div class="form-group">
          <label for="fichier">Document original :</label>
          <input type="file" id="fichier" name="fichier" class="form-control-file" required>
        </div>
        <div class="mb-3"></div>
        {% if form.errors %}
        <div class="alert alert-danger">
            {% for field in form %}
                {% if field.errors %}
                    {{ field.label }} :
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor %}
                {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Créer la demande</button>
        <div class="mb-3"></div>
    </form>
    </div>
  </div>
</div>
  

{% endblock %}
