{% load static %}

<title>Login</title>

<img src="{% static 'assets/classroom/css/home/css/a.jpg' %}"/>

<link href="{% static 'assets/classroom/css/home/css/index.css' %}" rel="stylesheet">
<div class="bg-heading">
    <h2 class="w3-container w3-center w3-animate-zoom" class="section" style="font-size:35px"> </h2>
</div>
<d iv class="box">
    <h2>Connectez vous pour continuer</h2>
    <form method="POST">
        {% csrf_token %}

    <div class="inputBox">
        <input type="text" name="username" required>
        <label>Nom d'utilisateur</label>
    </div>
    <div class="inputBox">
        <input type="password" name="password" required>      
        <label>Mot de passe</label>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <input type="submit"  value="Connexion">
            </div>
        </div>
    </div>
    </form
    ><br>
    <div class="form-group">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}

                    <div class="alert alert-success" style="color:red;"> {{ message }}</div>

                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
